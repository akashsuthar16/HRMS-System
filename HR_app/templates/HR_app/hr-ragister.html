{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ADD HR | HRMS System Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-stylesheet" rel="stylesheet" type="text/css" />

    </head>

    <body data-layout="horizontal" data-topbar="dark">

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Navigation Bar-->
            {% include 'HR_app/base.html' %}
            <!-- End Navigation Bar-->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <!-- Form row -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card-box">
                                    <h4 class="m-t-0 header-title">New HR Ragister</h4>
                                    {% if err %}
                                    <h4>{{err}}</h4>
                                    {% endif %}
                                    <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <input type="hidden" value="Hr" name="role">
                                                <label for="inputfirstname" class="col-form-label">First Name</label>
                                                <input type="text" class="form-control" id="inputfirstname" name="Fname" placeholder="Enter the First Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputlastname" class="col-form-label">Last Name</label>
                                                <input type="text" class="form-control" id="inputlastname" name=Lname placeholder="Enter the Last Name">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputphone" class="col-form-label">Phone No.</label>
                                                <input type="text" class="form-control" id="inputphone" name="Phone" placeholder="Enter the Phone No." maxlength="10">
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="inputb'day" class="col-form-label">B'Day</label>
                                                <input type="date" class="form-control" id="inputb'day" name="Bday" placeholder="Enter the B'Day">
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="inputState" class="col-form-label">Gender</label>
                                                <select id="inputgender" name="Gender" class="form-control">
                                                        <option selected disabled>Choose a Gender</option>
                                                        <option>Male</option>
                                                        <option>Femail</option>
                                                        <option>other</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputemail" class="col-form-label">Email</label>
                                            <input type="email" class="form-control" id="inputemail" name="Email" placeholder="Enter the Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputpassword" class="col-form-label">Password</label>
                                            <input type="text" class="form-control" id="inputpassword" name=Pwss placeholder="Enter the Password">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputAddress" class="col-form-label">Address</label>
                                            <input type="text" class="form-control" id="inputAddress" name="addr" placeholder="Enter the Address">
                                        </div>
                                        <div>
                                            <p><input type="radio" name="yes" value="Active"> Active</p>
                                             <p><input type="radio" name="yes" value="De-Active"> De-Active</p>
                                         </div>
                                        
                                        <div class="form-group mb-0 text-center">
                                            <button class="btn btn-primary btn-block" type="submit"> Add HR </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->        
                        
                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                <!-- Footer Start -->
                {% block footer %}
                {% endblock %}
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->

        <!-- Right Sidebar -->
        <div class="right-bar">
            <div class="rightbar-title">
                <a href="javascript:void(0);" class="right-bar-toggle float-right">
                    <i class="mdi mdi-close"></i>
                </a>
                <h4 class="font-16 m-0 text-white">Theme Customizer</h4>
            </div>
            <div class="slimscroll-menu rightbar-content">

                <div class="p-3">
                    <div class="alert alert-warning" role="alert">
                        <strong>Customize </strong> the overall color scheme, layout, etc.
                    </div>
                    <div class="mb-2">
                        <img src="{% static 'images/layouts/light.png' %}" class="img-fluid img-thumbnail" alt="">
                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input theme-choice" id="light-mode-switch" checked />
                        <label class="custom-control-label" for="light-mode-switch">Light Mode</label>
                    </div>
    
                    <div class="mb-2">
                        <img src="{% static 'images/layouts/dark.png' %}" class="img-fluid img-thumbnail" alt="">
                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input theme-choice" id="dark-mode-switch" data-bsStyle="{% static 'css/bootstrap-dark.min.css' %}" 
                            data-appStyle="{% static 'css/app-dark.min.css' %}" />
                        <label class="custom-control-label" for="dark-mode-switch">Dark Mode</label>
                    </div>
    
                    <div class="mb-2">
                        <img src="{% static 'images/layouts/rtl.png' %}" class="img-fluid img-thumbnail" alt="">
                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input theme-choice" id="rtl-mode-switch" data-appStyle="{% static 'css/app-rtl.min.css' %}" />
                        <label class="custom-control-label" for="rtl-mode-switch">RTL Mode</label>
                    </div>

                    <div class="mb-2">
                        <img src="{% static 'images/layouts/dark-rtl.png' %}" class="img-fluid img-thumbnail" alt="">
                    </div>
                    <div class="custom-control custom-switch mb-5">
                        <input type="checkbox" class="custom-control-input theme-choice" id="dark-rtl-mode-switch" data-bsStyle="{% static 'css/bootstrap-dark.min.css' %}" 
                            data-appStyle="{% static 'css/app-dark-rtl.min.css' %}" />
                        <label class="custom-control-label" for="dark-rtl-mode-switch">Dark RTL Mode</label>
                    </div>

                    
                </div>
            </div> <!-- end slimscroll-menu-->
        </div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <a href="javascript:void(0);" class="right-bar-toggle demos-show-btn">
            <i class="mdi mdi-cog-outline mdi-spin"></i> &nbsp;Choose Style
        </a>

        <!-- Vendor js -->
        <script src="{% static 'js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.min.js' %}"></script>
        
    </body>
</html>
